<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Digital Asset Marketplace (Ether)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>NFT Marketplace (Ether)</h1>

    <section>
      <h2>Connect Wallet</h2>
      <button id="connect">Connect MetaMask</button>
      <div id="account"></div>
    </section>

    <section>
      <h2>Mint NFT</h2>
      <input id="tokenURI" placeholder="Token metadata URL (e.g. https://...)" />
      <button id="mint">Mint</button>
    </section>

    <section>
      <h2>List NFT for sale (after mint)</h2>
      <input id="tokenId" placeholder="Token ID (numeric)" />
      <input id="price" placeholder="Price in ETH" />
      <button id="list">List for Sale</button>
    </section>

    <section>
      <h2>Marketplace Actions</h2>
      <button id="refresh">Refresh Items</button>
      <ul id="items"></ul>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
